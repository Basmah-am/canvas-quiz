<html>
    <head>
    </head>
    <body>
        <canvas id="c" width="400" height="400"></canvas>
        <script>
            var c = document.querySelector("#c");
            var ctx = c.getContext("2d");
            //ctx.fillStyle = "blue";
            ctx.fillRect(100,100,100,100);
            ctx.save();
            ctx.strokeRect(50,50,100,100);
            ctx.translate(100,100);
            ctx.rotate(160);
            ctx.restore();
            //ctx.fillStyle = "red";
            //will make all values twice as large on the x axis and three times as large on the y axis.
            //ctx.scale(2,3);
            //Use clearRect when you want to erase a portion of the canvas or object.
            //ctx.clearRect(0,0,c.width,c.width);
            ctx.font = "36pt Impact";
            ctx.fillStyle = "white";
            ctx.fillText("Canvas meme", 20, 40);
             ctx.strokeStyle = "black";
            ctx.lineWidth =3;
            ctx.strokeText("Canvas meme", 20, 40);
        </script>
    </body>
</html>
